<!DOCTYPE html>
<html lang="en">
<head>
  <title>ClassQuery</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Place scripts at bottom to allow progressive rendering (I.E. have elements
       render while downloading script.) -->
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
</head>
<body>
  <div>
    <div class="container" >
      <h1>ClassQuery | <span class="muted">A supplement to <a href="http://explorecourses.stanford.edu">Explore Courses</a></span></h1>
      <h5 >Project by Rahul Gupta-Iwasaki</h5>
    </div>
    <div id="container" class="container" >
      <div id="filters" style="width:100%">
        <div class="filter-elem dropdown" style="float:right">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Add AND Filter<b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-menu">
            <li><a tabindex=-1 onClick="filterSelectorBuilders['keyword']();">Keyword</a></li>
            <li><a tabindex=-1 onClick="filterSelectorBuilders['subject']();">Subject</a></li>
            <li><a tabindex=-1 onClick="filterSelectorBuilders['gers']();">GER</a></li>
            <li><a tabindex=-1 onClick="filterSelectorBuilders['units']();">Units</a></li>
            <li><a id="starter" tabindex=-1 onClick="filterSelectorBuilders['term']();">Term</a></li>
          </ul></br>
        </div>
      </div>
    </div>
    <hr class="featurette-divider">
    <div class="container">
      <h4 id="currentQuery"></h4>
    </div>
    <hr class="featurette-divider">
  </div>
  <div id='loader'>
  </div>
  <div>
    <div id="filteredClasses" class="container">
    </div>
  </div>
  <script type="text/javascript">
    function recordVisit() {
      $.ajax({
        url: 'http://tranquil-lowlands-5473.herokuapp.com/',
        type: 'POST',
        data: {
          "page[base_url]": "ClassQuery"
        },
      }).done(function(data) {});
    };
    function initialize() {
      $('.dropdown-toggle').dropdown();
      recalculateWidth();
      printClasses(classes);
      printCurrentQuery();
      recordVisit();
    }
  </script>
  <script type="text/javascript" src="js/coursesElem.js"></script>
</body>
</html>
